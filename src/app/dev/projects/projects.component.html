<div class="min-h-screen bg-gradient-to-b from-slate-900 to-slate-800 text-slate-100 px-8 py-12">

  <!-- Header -->
  <section class="text-center mb-8">
    <h1 class="text-4xl font-bold text-yellow-400">ğŸš€ Projects</h1>
    <p class="mt-2 text-slate-400">Filter by technology stack.</p>
  </section>

  <!-- Filter Bar -->
  <div class="flex justify-center gap-4 mb-10">
    <button (click)="setCategory('all')" 
            [class.bg-yellow-400]="selectedCategory === 'all'"
            class="px-4 py-2 rounded-lg border border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-slate-900">
      ğŸŒ All
    </button>
    <button (click)="setCategory('angular-springboot')" 
            [class.bg-yellow-400]="selectedCategory === 'angular-springboot'"
            class="px-4 py-2 rounded-lg border border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-slate-900">
      ğŸ“ Angular + Spring Boot
    </button>
    <button (click)="setCategory('react-springboot')" 
            [class.bg-yellow-400]="selectedCategory === 'react-springboot'"
            class="px-4 py-2 rounded-lg border border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-slate-900">
      ğŸ“Š React + Spring Boot
    </button>
    <button (click)="setCategory('java')" 
            [class.bg-yellow-400]="selectedCategory === 'java'"
            class="px-4 py-2 rounded-lg border border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-slate-900">
      â˜• Java Backend
    </button>
  </div>

  <!-- Projects Grid -->
  <div class="grid md:grid-cols-3 gap-8">
    <div *ngFor="let p of filteredProjects" class="bg-slate-800 rounded-lg shadow-lg p-6 hover:scale-105 transition flex flex-col">
      <h3 class="text-lg font-bold text-yellow-300">{{ p.title }}</h3>
      <p class="mt-2 text-slate-400 text-sm flex-1">{{ p.description }}</p>

      <!-- Tech Stack -->
      <div class="mt-3 flex flex-wrap gap-2 text-xs">
        <span *ngFor="let tech of p.stack"
              class="bg-slate-700 text-yellow-300 px-2 py-1 rounded">
          {{ tech }}
        </span>
      </div>

      <!-- Action Buttons -->
      <div class="mt-4 flex gap-3">
        <a *ngIf="p.live" [href]="p.live" target="_blank"
           class="px-4 py-2 bg-yellow-400 text-slate-900 font-semibold rounded-lg shadow hover:bg-yellow-300 transition">
          ğŸŒ Live Site
        </a>
        <button *ngIf="p.demo" (click)="openDemo(p.demo)"
           class="px-4 py-2 border border-yellow-400 text-yellow-400 rounded-lg shadow hover:bg-yellow-400 hover:text-slate-900 transition">
          ğŸ¥ Demo Video
        </button>
      </div>
    </div>
  </div>
</div>
