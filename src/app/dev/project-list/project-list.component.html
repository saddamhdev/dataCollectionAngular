<div class="max-w-6xl mx-auto p-8 bg-slate-900 rounded-2xl shadow-lg text-slate-100">
  <h2 class="text-2xl font-bold mb-6 text-yellow-300 flex items-center gap-2">
    ðŸ“‹ Projects
  </h2>

  <div class="overflow-x-auto rounded-lg shadow-md">
    <table class="w-full border-collapse">
      <thead class="bg-slate-800 text-slate-300 text-sm uppercase tracking-wider">
        <tr>
          <th class="px-4 py-3 text-left">Title</th>
          <th class="px-4 py-3 text-left">Icon</th>
          <th class="px-4 py-3 text-left">Technologies</th>
          <th class="px-4 py-3 text-left">Features</th>
          <th class="px-4 py-3 text-left">Demo Links</th>
          <th class="px-4 py-3 text-center">Actions</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-slate-700">
        <tr *ngFor="let project of projects; trackBy: trackById"
            class="hover:bg-slate-800 transition-colors">
          
          <!-- Title -->
          <td class="px-4 py-3 font-semibold text-slate-100">
            {{ project.title }}
          </td>

          <!-- Icon -->
          <td class="px-4 py-3 text-2xl">
            {{ project.icon }}
          </td>

          <!-- Technologies -->
          <td class="px-4 py-3">
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let t of project.technologies"
                    class="bg-slate-700 text-yellow-300 px-2 py-1 rounded-full text-xs shadow-sm">
                {{t}}
              </span>
            </div>
          </td>

          <!-- Features as internal table -->
          <td class="px-4 py-3">
            <table class="w-full text-sm border border-slate-700 rounded-lg overflow-hidden">
              <thead class="bg-slate-800 text-slate-400">
                <tr>
                  <th class="px-2 py-1 text-left">#</th>
                  <th class="px-2 py-1 text-left">Feature</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let f of project.features; let i = index" class="border-t border-slate-700">
                  <td class="px-2 py-1">{{i + 1}}</td>
                  <td class="px-2 py-1">{{f}}</td>
                </tr>
              </tbody>
            </table>
          </td>

          <!-- Demo Links as internal table -->
          <td class="px-4 py-3">
            <table class="w-full text-sm border border-slate-700 rounded-lg overflow-hidden">
              <thead class="bg-slate-800 text-slate-400">
                <tr>
                  <th class="px-2 py-1 text-left">Type</th>
                  <th class="px-2 py-1 text-left">URL</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let link of project.demoLinks" class="border-t border-slate-700">
                  <td class="px-2 py-1 text-yellow-300 font-medium">{{link.type}}</td>
                  <td class="px-2 py-1">
                    <a [href]="link.url" target="_blank" 
                       class="underline hover:text-yellow-300 break-words">
                      {{link.url}}
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>

          <!-- Actions -->
         <!-- Actions -->
          <td class="px-4 py-3 text-center">
            <div class="flex justify-center gap-3">
              <!-- Edit Button -->
              <button (click)="editProject(project.id)"
                      class="flex items-center gap-1 px-3 py-1.5 
                            bg-blue-600 text-white rounded-lg text-sm font-medium
                            shadow-sm hover:bg-blue-500 hover:shadow-md 
                            transition-all duration-200 ease-in-out">
                <i class="fas fa-edit"></i>
                Edit
              </button>

              <!-- Delete Button -->
              <button (click)="deleteProject(project.id)"
                      class="flex items-center gap-1 px-3 py-1.5 
                            bg-red-600 text-white rounded-lg text-sm font-medium
                            shadow-sm hover:bg-red-500 hover:shadow-md 
                            transition-all duration-200 ease-in-out">
                <i class="fas fa-trash-alt"></i>
                Delete
              </button>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
