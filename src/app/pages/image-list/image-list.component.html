<div class="max-w-6xl mx-auto bg-slate-800 p-6 rounded-lg shadow-md border border-slate-700">
  <h2 class="text-xl font-semibold mb-4 text-yellow-400">🖼️ Uploaded Images</h2>

  <!-- Tabs -->
  <div class="flex space-x-4 border-b border-slate-700 mb-6">
    <button (click)="setTab('SSC')"
            [ngClass]="activeTab === 'SSC' ? 'border-b-2 border-yellow-400 text-yellow-400' : 'text-slate-400'"
            class="px-4 py-2 font-semibold focus:outline-none">
      SSC
    </button>
    <button (click)="setTab('HSC')"
            [ngClass]="activeTab === 'HSC' ? 'border-b-2 border-yellow-400 text-yellow-400' : 'text-slate-400'"
            class="px-4 py-2 font-semibold focus:outline-none">
      HSC
    </button>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-slate-300">⏳ Loading...</div>

  <!-- Error -->
  <div *ngIf="error" class="bg-red-600 text-white p-3 rounded mb-4">{{ error }}</div>

  <!-- Images Grid -->
  <div *ngIf="!loading && images.length > 0" 
       class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

    <div *ngFor="let img of images | filterByBatch:activeTab"
         class="bg-slate-700 rounded-lg overflow-hidden shadow-md hover:shadow-lg transition">

      <img [src]="backendUrl + img.filePath"
           alt="Uploaded image"
           class="w-full h-48 object-cover border-b border-slate-600">

      <div class="p-4 text-sm">
        <p><span class="font-semibold text-yellow-400">Batch:</span> {{ img.batch }}</p>
        <p><span class="font-semibold text-yellow-400">Status:</span>
           <span [ngClass]="{'text-green-400': img.status === 'Active', 'text-red-400': img.status === 'Inactive'}">
             {{ img.status }}
           </span>
        </p>
        <p class="text-xs text-slate-400">📅 {{ img.uploadedAt | date:'short' }}</p>

        <!-- ✅ Action Buttons -->
        <div class="mt-3 flex space-x-2">
          <button *ngIf="pagePermissionService.hasComponent('Image Menu', 'Image List','Update')" (click)="onUpdate(img)"
                  class="px-3 py-1 bg-yellow-400 text-slate-900 rounded hover:bg-yellow-500 text-xs font-semibold">
            ✏️ Update
          </button>
           <button *ngIf="pagePermissionService.hasComponent('Image Menu', 'Image List','Delete')" (click)="openDeleteModal(img.id)"
                  class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-xs font-semibold">
            🗑️ Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- No images -->
  <div *ngIf="!loading && images.length === 0" class="text-slate-400">No images found.</div>
</div>

<!-- ✅ Update Modal -->
<div *ngIf="showModal"
     class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 z-50">
  <div class="bg-slate-800 rounded-lg shadow-lg w-full max-w-md p-6 border border-slate-700">
    <h3 class="text-lg font-semibold text-yellow-400 mb-4">✏️ Update Image</h3>

    <form (ngSubmit)="saveUpdate()" class="space-y-4">
      <!-- Batch -->
      <div>
        <label class="block text-sm mb-1 text-slate-300">Batch</label>
        <select [(ngModel)]="selectedImage.batch" name="batch"
                class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
          <option value="SSC">SSC</option>
          <option value="HSC">HSC</option>
        </select>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm mb-1 text-slate-300">Status</label>
        <select [(ngModel)]="selectedImage.status" name="status"
                class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3 pt-3">
        <button type="button" (click)="closeModal()"
                class="px-4 py-2 bg-slate-600 hover:bg-slate-500 text-white rounded">
          Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 bg-yellow-400 hover:bg-yellow-500 text-slate-900 rounded font-semibold">
          Save
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Confirmation Modal (always on top) -->

<app-confirm-delete
  [show]="showDeleteModal"
  [itemName]="selectedUserName"
  (cancel)="cancelDelete()"
  (confirm)="confirmDelete()">
</app-confirm-delete>
