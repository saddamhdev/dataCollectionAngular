<div class="container" style="max-width: 1100px; margin-bottom: 10px;">

<div class="hero-bg d-flex flex-column align-items-center justify-content-center mb-4">
  <!-- Slideshow image -->
  <img *ngIf="sscImages.length > 0"
       [src]="backendUrl + sscImages[currentIndex]?.filePath"
       alt="SSC Achiever"
       class="img-fluid rounded shadow">
</div>




  <!-- Alerts -->
  <div class="alert d-flex align-items-center gap-2" *ngIf="notice()" [ngClass]="'alert-' + noticeType()">
    <div class="flex-grow-1">{{ notice() }}</div>
    <button type="button" class="btn-close" (click)="notice.set(null)"></button>
  </div>
  <div class="col-12">
    <div class="alert alert-success p-2 mt-3" *ngIf="success()">Submission saved!</div>
    <div class="alert alert-danger p-2 mt-3" *ngIf="error()">{{ error() }}</div>
  </div>

  <!-- FORM -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="row g-1">

      <!-- Names -->
      <div class="col-12 col-lg-6">
        <label class="form-label">পূর্ণ নাম (বাংলা)</label>
        <input class="form-control" type="text" formControlName="banglaName" placeholder="সাদ্দাম হোসেন"  (keypress)="allowBanglaOnly($event)">
        <div *ngIf="t('banglaName')?.invalid && t('banglaName')?.touched" class="text-danger text-sm">
              শুধুমাত্র বাংলা অক্ষর ব্যবহার করুন।
         </div>

      </div>
      <div class="col-12 col-lg-6">
        <label class="form-label">Full Name (English)</label>
        <input class="form-control" type="text" formControlName="englishName" placeholder="Saddam Hossen">
      </div>

      <!-- SSC -->
     <div class="col-12 col-lg-6">
        <label class="form-label">SSC Roll</label>
        <input class="form-control"
              type="text"
              formControlName="sscRoll"
              placeholder="123456"
              (keypress)="allowOnlyNumbers($event)"
              (blur)="checkSscRoll()" />
      </div>
      <div class="col-12 col-lg-6">
        <label class="form-label">High School / Madrasa</label>
        <input class="form-control" type="text" formControlName="highSchool">
      </div>
      <div class="col-12 col-lg-6">
        <label class="form-label">SSC Department</label>
        <select class="form-select" formControlName="sscDept">
          <option value="" disabled>Select</option>
          <option>Science</option>
          <option>Commerce</option>
          <option>Arts</option>
          <option>General</option>
        </select>
      </div>
      <div class="col-6 col-lg-3">
        <label class="form-label">SSC Result</label>
        <input class="form-control" type="text" formControlName="sscResult" placeholder="5.00" (keypress)="allowDecimal($event)">
      </div>
      <div class="col-6 col-lg-3">
        <label class="form-label">SSC Marks</label>
        <input class="form-control" type="text" formControlName="sscMark" placeholder="1100" (keypress)="allowOnlyNumbers($event)">
      </div>

      <!-- HSC -->
      <div class="col-12 col-lg-6">
        <label class="form-label">HSC Roll</label>
        <input class="form-control" type="text" formControlName="hscRoll" placeholder="123445" (keypress)="allowOnlyNumbers($event)">
      </div>
      <div class="col-12 col-lg-6">
        <label class="form-label">College / Madrasa</label>
        <input class="form-control" type="text" formControlName="college">
      </div>
      <div class="col-12 col-lg-6">
        <label class="form-label">HSC Department</label>
        <select class="form-select" formControlName="hscDept">
          <option value="" disabled>Select</option>
          <option>Science</option>
          <option>Commerce</option>
          <option>Arts</option>
          <option>General</option>
        </select>
      </div>
      <div class="col-6 col-lg-3">
        <label class="form-label">HSC Result</label>
        <input class="form-control" type="text" formControlName="hscResult" placeholder="GPA 5.00" (keypress)="allowDecimal($event)">
      </div>
      <div class="col-6 col-lg-3">
        <label class="form-label">HSC Marks</label>
        <input class="form-control" type="text" formControlName="hscMark" placeholder="1200" (keypress)="allowOnlyNumbers($event)">
      </div>

      <!-- Location -->
      <div class="col-12 col-lg-4">
        <label class="form-label">Division</label>
        <select class="form-select" formControlName="division" (change)="onDivisionChange()">
          <option value="" disabled>Select Division</option>
          <option *ngFor="let d of divisions" [value]="d">{{ d }}</option>
        </select>
      </div>
      <div class="col-12 col-lg-4">
        <label class="form-label">District</label>
        <select class="form-select" formControlName="district" (change)="onDistrictChange()" [disabled]="!districts.length">
          <option value="" disabled>Select District</option>
          <option *ngFor="let dist of districts" [value]="dist">{{ dist }}</option>
        </select>
      </div>
      <div class="col-12 col-lg-4">
        <label class="form-label">Upazila</label>
        <select class="form-select" formControlName="upazila" [disabled]="!upazilas.length">
          <option value="" disabled>Select Upazila</option>
          <option *ngFor="let u of upazilas" [value]="u">{{ u }}</option>
        </select>
      </div>

      <!-- Career -->
           <!-- Career + Email (same row) -->
      <div class="col-12 col-lg-6">
        <label class="form-label">Professional Target</label>
        <input class="form-control" type="text" formControlName="target" placeholder="Doctor / Engineer / Teacher">
      </div>

      <div class="col-12 col-lg-6">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" formControlName="email" placeholder="name@example.com">
      </div>


      <!-- Contacts -->
      <div class="col-12 col-lg-6">
        <label class="form-label">Mobile</label>
        <input class="form-control" type="tel" formControlName="mobile" placeholder="01XXXXXXXXX">
      </div>
      <div class="col-12 col-lg-6">
        <label class="form-label">Guardian Mobile</label>
        <input class="form-control" type="tel" formControlName="guardianMobile" placeholder="01XXXXXXXXX">
      </div>
     

      <!-- Comments -->
      <div class="col-12">
        <label class="form-label">Comments / Suggestions</label>
        <textarea class="form-control" rows="3" formControlName="comments" placeholder="Your comments..."></textarea>
      </div>

      <!-- Terms -->
      <div class="col-12">
        <div class="form-check">
          <input type="checkbox"
       id="agree"
       formControlName="agree"
       class="w-6 h-6 border-2 border-green-600 bg-green-200 rounded-md 
              cursor-pointer appearance-none checked:bg-green-600 checked:border-green-700
              relative checked:after:content-['✔'] checked:after:text-white 
              checked:after:absolute checked:after:inset-0 checked:after:flex 
              checked:after:items-center checked:after:justify-center">
        <label for="agree" class="ml-2 cursor-pointer">
          I confirm the information is accurate.
        </label>

        </div>
      </div>

        <!-- Submit -->
     <div class="col-12 text-center mt-3">
      <!-- Create Button (only visible if no ID) -->
      <button *ngIf="!studentId"
              class="btn btn-success px-4 py-2 fw-semibold"
              type="submit"
              >
        {{ loading() ? 'Submitting...' : 'Submit' }}
      </button>

      <!-- Update Button (only visible if editing) -->
      <button *ngIf="studentId"
              class="btn btn-warning px-4 py-2 fw-semibold"
              type="submit"
             >
        {{ loading() ? 'Updating...' : 'Update' }}
      </button>
    </div>

     <!--  <p class="text-danger">Form valid? {{ form.valid }}</p>
      <p>Errors:</p>
      <ul>
        <li *ngFor="let c of form.controls | keyvalue">
          {{ c.key }} → {{ c.value.errors | json }}
        </li>
      </ul> -->

<!-- Footer -->
<div class="col-12 mt-5">
  <footer class="border-top pt-2 pb-0 small">

    <!-- Centered Row -->
    <div class="d-flex justify-content-center align-items-center gap-2 ">
      <!-- Logo -->
      <div>
        <img src="/logon.png" alt="Logo"
             style="max-width: 50px; height: auto;"
             class="img-fluid">
      </div>

      <!-- Organization Info -->
      <div class="text-center pt-1">
        <p class="fw-semibold text-dark mb-1">
          Bangladesh Islami Chatro Shibir
        </p>
        <a href="https://shibir.org.bd/" target="_blank" rel="noopener noreferrer"
           class="text-primary fw-bold text-decoration-none">
          www.shibir.org.bd
        </a>
      </div>
    </div>

    
  </footer>
</div>




    </div>
  </form>
</div>


<!-- Validation Modal -->
<div *ngIf="showValidationModal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg w-full max-w-md p-6 relative">
    <div class="flex items-center justify-between border-b border-slate-200 dark:border-slate-700 pb-2">
      <h3 class="text-lg font-bold text-red-600">⚠️ Incomplete Form</h3>
      <button (click)="closeModal()" class="text-slate-500 hover:text-slate-800 dark:hover:text-slate-200">✖</button>
    </div>
    <div class="mt-4">
      <p class="text-slate-700 dark:text-slate-300">Please fill all required fields before submitting:</p>
      <ul class="list-disc list-inside mt-2 text-sm text-red-500 space-y-1">
        <li *ngFor="let f of missingFields">{{ f }}</li>
      </ul>
    </div>
    <div class="mt-6 flex justify-end">
      <button (click)="closeModal()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow">Close</button>
    </div>
  </div>
</div>

<!-- 🎉 Congratulations Modal -->
<div *ngIf="showCongratsModal"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 text-center relative">
    
    <!-- Header -->
    <div class="flex justify-center mb-4">
      <span class="text-5xl">🎉</span>
    </div>
    
    <!-- Body -->
    <h3 class="text-2xl font-bold text-green-600">Congratulations!</h3>
    <p class="mt-2 text-slate-700">Your submission has been saved successfully.</p>
    
    <!-- Footer -->
    <div class="mt-6 flex justify-center">
      <button (click)="showCongratsModal = false"
              class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg shadow">
        OK
      </button>
    </div>
  </div>
</div>
