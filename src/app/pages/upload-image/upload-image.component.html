<div class="max-w-2xl mx-auto bg-slate-800 p-6 rounded-lg shadow-md border border-slate-700">
  <h2 class="text-xl font-semibold mb-4 text-yellow-400">ðŸ“· Upload Image</h2>

  <!-- âœ… Message -->
  <div *ngIf="message"
       [ngClass]="{
         'bg-green-600 text-white': messageType === 'success',
         'bg-red-600 text-white': messageType === 'error'
       }"
       class="p-3 mb-4 rounded-md">
    {{ message }}
  </div>

  <form (ngSubmit)="onSubmit()" class="space-y-4">

    <!-- Batch -->
    <div>
      <label class="block text-sm mb-1">Batch</label>
      <select [(ngModel)]="batch" name="batch"
              class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        <option value="SSC">SSC</option>
        <option value="HSC">HSC</option>
      </select>
    </div>

    <!-- Status -->
    <div>
      <label class="block text-sm mb-1">Status</label>
      <div class="flex items-center space-x-4">
        <label>
          <input type="radio" [(ngModel)]="status" name="status" value="Active" class="mr-1"> Active
        </label>
        <label>
          <input type="radio" [(ngModel)]="status" name="status" value="Inactive" class="mr-1"> Inactive
        </label>
      </div>
    </div>

    <!-- Image Upload -->
    <div>
      <label class="block text-sm mb-1">Image</label>
      <input type="file" (change)="onFileSelected($event)"
             class="w-full text-slate-100 file:mr-3 file:py-2 file:px-4 file:rounded file:border-0
                    file:text-sm file:font-semibold file:bg-yellow-400 file:text-slate-900
                    hover:file:bg-yellow-500">
    </div>

    <!-- Submit -->
    <div class="pt-4">
      <button *ngIf="pagePermissionService.hasComponent('Image Menu', 'Upload Image','Upload')"  type="submit"
              class="w-full bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-semibold py-2 px-4 rounded shadow-md transition">
        Upload
      </button>
    </div>
  </form>
</div>
