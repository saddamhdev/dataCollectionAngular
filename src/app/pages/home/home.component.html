<div class="max-w-6xl mx-auto p-6">
  <h2 class="text-2xl font-bold text-yellow-400 mb-6">ðŸ“Š Analytics Dashboard</h2>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
    <div class="bg-slate-800 p-6 rounded-lg shadow text-center">
      <h3 class="text-lg text-slate-300">Total Students</h3>
      <p class="text-3xl font-bold text-blue-400">{{ totalStudents }}</p>
    </div>
    <div class="bg-slate-800 p-6 rounded-lg shadow text-center">
      <h3 class="text-lg text-slate-300">Total Users</h3>
      <p class="text-3xl font-bold text-green-400">{{ totalUsers }}</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-slate-800 p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-slate-200 mb-3">Student Distribution</h3>
      <p-chart type="doughnut" [data]="studentTypeData"></p-chart>
    </div>

    <div class="bg-slate-800 p-6 rounded-lg shadow">
      <h3 class="text-lg font-semibold text-slate-200 mb-3">User Roles</h3>
      <p-chart type="pie" [data]="userTypeData"></p-chart>
    </div>
  </div>
</div>
