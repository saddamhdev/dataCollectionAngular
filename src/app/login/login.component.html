<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Welcome Back</h2>

    <p *ngIf="loginFailed" class="text-red-500 text-sm mt-2 text-center">
      Invalid username or password.
    </p>

    <form (ngSubmit)="login()">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-2" for="username">Email</label>
        <input
          [(ngModel)]="username"
          name="username"
          id="username"
          type="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password -->
      <div class="mb-6 relative">
        <label class="block text-gray-600 mb-2" for="password">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-10"
          placeholder="Enter your password"
        />
        <!-- Toggle Button -->
        <button type="button"
                (click)="showPassword = !showPassword"
                class="absolute right-3 top-10 text-gray-500 hover:text-gray-700 focus:outline-none">
          <span *ngIf="!showPassword">👁️</span>
          <span *ngIf="showPassword">🙈</span>
        </button>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200"
      >
        Log In
      </button>

      <!-- Forgot password -->
      <p class="mt-4 text-center text-sm text-gray-500">
        Forgot your password?
        <a href="#" class="text-blue-500 hover:underline">Reset</a>
      </p>
    </form>
  </div>
</div>
